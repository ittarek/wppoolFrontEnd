<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/image/siteLogo.png" type="image/png" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="main.css" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Wppool</title>
  </head>
  <body>
    <header class="relative z-10  px-9 my-6">
      <nav class="flex items-centar justify-between">
        <!-- logo -->
        <div class=" ">
          <img class="" src="/image/siteLogo.png" alt="" />
        </div>

        <div class="space-x-3">
          <button>
            <i
              class="border p-[14px] my-auto mx-auto text-white rounded-[124px] fa-solid fa-share-nodes"
            ></i>
          </button>

          <button class="border p-3 rounded-full text-white">
            Download the 2024 Report
          </button>
          <button class="text-white"><i class="fa-solid fa-bars"></i></button>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner -->
      <section
        class="banner pb-11 opacity-[200%] px-9 -mt-[107px] bg-[#2042B6] h-screen flex justify-between items-end gap-6"
      >
        <div class="text_side text-white flex flex-col gap-6 items-start">
          <h1 >60 <span>Companies</span></h1>
          <h1>$100B <span>Market cap</span></h1>
          <h1>303x <span>Revenue multiple</span></h1>
          <h1>60% LTM avg revenue growth rate</h1>
        </div>
        <div class="image_side my-auto">
          <img class=" absolute top-[20%] left-[32%]  " src="/image/bannerImage-removebg-preview.png" alt="bannerMainImg" />
          <img class="absolute top-[15%] left-[32%]" src="/image/Rectangle 1.png" alt="rectangular" />
          <div class="text-white  relative z-10">
            <h1 class="text-center lg:text-[78px] " style="font-family: Nantes;">The WPPOOL Index</h1> <p class="text-center text-[21px] font-[350]">Monitor the performance of emerging, publicly traded, financial technology companies</p>
          </div>
        </div>
        <div class="button_side">
          <i
            class="border p-[14px] my-auto mx-auto text-white rounded-[124px] bg-shite fa-solid fa-arrow-down"
          ></i>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
